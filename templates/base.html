<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Eventfull</a>
  <div class="navbar-nav">
    <a class="nav-item nav-link active" href="/user">Profile</a>
    {% if session.get('user_id') %}
    <a class="nav-item nav-link" href="/logout">Logout</a>
    {% else %}
    <a class="nav-item nav-link" href="login">Login</a>
    <a class="nav-item nav-link" href="registration-form">Register New user</a>
    {% endif %}
  </div>

  <!-- Search box -->
  <form action='/search-friend' method='POST' class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" name="email" placeholder="Enter email" aria-label="Search">
    <input class="btn btn-outline-info my-2 my-sm-0" type="submit" value="Search friend"></input>
  </form>
</nav>



<ul>
  	{% for message in get_flashed_messages() %}
      	<li>{{ message }}</li>
  	{% endfor %}
</ul>
<hr>



{% block content %} 
CONTENTS
{% endblock %}
<br><br>

</body>
<footer>Copyright Â© 2018 Eventfull</footer>
</html>
