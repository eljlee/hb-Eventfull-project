<!doctype html>
<html>

<body>
	<h2>Eventfull</h2>
	<a href='/'>Home</a> | <a href='/user'>Profile</a> |
	{% if session.get('user_id') %}
		<a href='/logout'>Logout</a>
	{% else %}
		<a href='/login'>Login</a> |
		<a href='/registration-form'>Register New User</a>
	{% endif %}
	<br> 

<button id='signIn' class='signInText'>Log In</button>

	<ul>
    	{% for message in get_flashed_messages() %}
        	<li>{{ message }}</li>
    	{% endfor %}
	</ul>
	<hr>


<script>
  "use strict";
  // code here for above-problem

  //getting element through signIn ID.
  let buttonToggle = document.querySelector("#signIn");

  //the idea is to toggle the button to say Log Out
  //when it says Log In, and vice versa.
  function changeButton(evt) {
    if (buttonToggle.innerHTML === 'Log In') {
        buttonToggle.innerHTML = 'Log Out';
    }
    else {
        buttonToggle.innerHTML = 'Log In';
    }
  }

  //event listener, once button is clicked, should run changeButton function.
  buttonToggle.addEventListener('click', changeButton);

</script>


{% block content %} CONTENTS {% endblock %}
</body>
</html>
